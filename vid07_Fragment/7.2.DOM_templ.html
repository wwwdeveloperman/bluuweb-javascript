    <h1>El mejor Template </h1>
    
    <ul id="lista"> </ul>
    
    <ul id="lista1"> </ul>

    <!-- template NO se renderiza, es p programacion -->
    <template id="liTemplate">
      
        <li class="list">
            <b>Pais:</b>
            <span class="text-primary">el pais</span>
        </li>
      
    </template>

<script>
// -----------------------------------------------------------------
// 3ra. FORMA : template y clone.   (la mejor opcion)
// ==================================================
const lista = document.querySelector("#lista");
//const arrayPaises = ["Peru", "Mexico", "Colombia"];
//const fragment = document.createDocumentFragment();

// Select el id del template y ponerlo en una 1ra const:
const liTemplate = document.querySelector('#liTemplate');
// clonar la const y poner en 2da const clone.
const clone = liTemplate.content.cloneNode( true );
// modificar el content del clone 
clone.querySelector(".text-primary").textContent = "adding here" ;
//console.log( clone );
// add clone a la lista principal (ul)
lista.appendChild( clone ) ;

// // etiketa <template id="idTemplate">

    //

    const clone = 
    liTemplate.content.firstElementChild.cloneNode(true);       //                  <-------- OJO
