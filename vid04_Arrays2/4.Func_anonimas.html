function numeroAleatorio( min, max) {
  console.log('funcion declarada:');
  return Math.floor( Math.random() * (max - min)) + min;
}

  console.log('Funcion Expresada:');
  return Math.floor( Math.random() * (max-min) );
}
// abajo de la funcion. (expresada)
console.log( numAzar(100, 201));

// -------------------------------------------
// ARROW FUNCTION: 
//
// NO this, NO super()
// NO new.target
// NO call, apply y bind q establecen scope
// NO constructor
// ------------------------------------------

// si no llega el 2do parametro run default
// 1 a 200
const azarFlecha = (min=1, max=201) => {
  return Math.floor( Math.random() * (max-min) );
  // o bien -> Math.floor( Math.random() * (max-min) );
}// 

let x = azarFlecha(50,500);
console.log("Arrow Function:", x );   // ok

x = azarFlecha(50)   // falta 1 parametro
console.log("Arrow Function:", x );   // ok

// se omite el 1er parametro
console.log( azarFlecha(null, 500) );       // ok
console.log( azarFlecha(undefined, 500) );  // ok
