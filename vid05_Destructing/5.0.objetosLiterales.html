const nombre ="scope general";
const gato1 = {
    nombre  : "valiente",
    duerme  : true,
    edad    : 10,
    enemigos: ["agua", "perros", "anim. control"],
    comer   : function(){
      console.log('comer() -> gato1 comiendo');
    },
    comer2(alimento){
      console.log(`comer2()->${this.nombre} come ${alimento}`);
      console.log( nombre );          // "scope general"
      console.log( gato1.nombre );    // "valiente"
    },
    
    // Error ojo.   no this dentro de ()=>
    correr: (min)=>{
        console.log( `correr()-> ${this.nombre}` + ` corre ` + min + ` minutos` );
    },

    listarenemigos(){
      console.log('---- For each ----------');
      
      this.enemigos.forEach(  (item)=> {
        console.log(item);
      })
    }// listarenemigos

  }; // gato1
  console.log('===================================');
  
  gato1.comer();    //    gato 1               <=== OJO
  gato1.comer2("balanceado.");
  

  // *********** FUNCIONES FLECHA  ()=>
  // Funciones Flecha :
  // No argumentos, ni palabras clave new.target
  // no call, apply y bind  debido a su scope
  // no constructor
  // no yield .   
  // no  this.
  // no usar arrow functions ()=> como metodos pero SI
  // en su interior.
  gato1.correr(5);    // OJO   Error con this.

  
  
  //*********  USO DE forEach()
  gato1.listarenemigos();




  // *********  for(    in    )
  const gato2 ={              //  <--- OJO gato2
      nombre    : "valiente",
      duerme: true,
      edad: 10,
      enemigos  : ["agua", "perros", "animal control"]
  }//
  console.log('-------  for(  in   ) --------' );
  
  console.log('--propiedades--');
    for( const item in gato2) {
    console.log( item);           //
  }
  
  console.log('--Values --');
  for( const item in gato2 ) {
    console.log( gato2[item]);    // valores
    //           gato2.algo     Error
  }

  console.log("--- Object.values() ------");
    console.log( Object.values(gato2) );
  
  
  console.log('---- ob.val().forEach( item )=>');
    Object.values(gato2).forEach(  (item)=>{
    console.log( item );
  })
